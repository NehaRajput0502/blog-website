<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>My Blog</title>
  <link rel="stylesheet" href="styles.css"/>
</head>
<body>
  <header>
    <h1>My Blog</h1>
    <nav>
      <ul>
        <li><a href="#post1">Post 1</a></li>
        <li><a href="#post2">Post 2</a></li>
        <li><a href="#post3">Post 3</a></li>
      </ul>
    </nav>
    <button id="toggle-dark">Toggle Dark Mode</button>
  </header>

  <main>
    <!-- Post 1 -->
    <article id="post1" class="blog-post fade-in">
      <h2>Exploring the Mountains <span class="badge">Adventure</span></h2>
      <p class="date">Published on: July 10, 2025</p>
      <img src="https://via.placeholder.com/800x400" alt="Mountains">
      <p>Discover the serenity and thrill of mountain adventures. From snow-capped peaks to lush green trails, every hike offers a unique story...</p>
      
      <section class="comments">
        <h3>Comments</h3>
        <form data-post="post1">
          <input type="text" name="name" placeholder="Your name" required>
          <textarea name="message" placeholder="Your comment" required></textarea>
          <button type="submit">Post Comment</button>
        </form>
        <div class="comment-list" id="comments-post1"></div>
      </section>
    </article>

  </main>

  <footer>
    <p>&copy; 2025 My Blog. All rights reserved.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
